<div class="flex items-center justify-center h-screen content">
  <div class="flex flex-col pr-10">
    <p class="mb-2">Pildykite deklaraciją neprisijungę</p>
    <button mat-raised-button color="accent" (click)="routeToRegister()">
      Deklaracija
    </button>
  </div>
  <div class="flex flex-col">
    <div class="flex flex-row">
      <mat-card>
        <div class="flex flex-row">
          <form class="flex flex-col">
            <mat-form-field>
              <input
                matInput
                placeholder="Vartotojo Vardas"
                [(ngModel)]="username"
                name="username"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Slaptažodis"
                [(ngModel)]="password"
                name="password"
                type="password"
                required
              />
            </mat-form-field>
            <div class="space-x-1">
              <button mat-raised-button color="primary" (click)="login()">
                Prisijungti
              </button>
              <button
                mat-raised-button
                color="accent"
                (click)="routeToRegister()"
              >
                Registracija
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
