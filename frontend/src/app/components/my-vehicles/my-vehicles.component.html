<button mat-button color="primary" (click)="openDialog()">
  Pridėti transporto priemonę
</button>

<table mat-table [dataSource]="cars" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let car">{{ car.id }}</td>
  </ng-container>

  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef>Make</th>
    <td mat-cell *matCellDef="let car">{{ car.make }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let car">{{ car.model }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let car">{{ car.year }}</td>
  </ng-container>

  <ng-container matColumnDef="license_plate">
    <th mat-header-cell *matHeaderCellDef>License Plate</th>
    <td mat-cell *matCellDef="let car">{{ car.license_plate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
