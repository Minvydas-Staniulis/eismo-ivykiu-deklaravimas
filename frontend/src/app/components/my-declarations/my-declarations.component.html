<table mat-table [dataSource]="pdfList" class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">ID</th>
    <td mat-cell *matCellDef="let pdf" class="border px-4 py-2">
      {{ pdf.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">
      Deklaracijos pavadinimas
    </th>
    <td mat-cell *matCellDef="let pdf" class="border px-4 py-2">
      {{ pdf.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="download">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Veiksmai</th>
    <td mat-cell *matCellDef="let pdf" class="border px-4 py-2">
      <a
        href="http://127.0.0.1:8000/api/download-pdf/{{ pdf.id }}"
        target="_blank"
        class="text-indigo-600 hover:text-indigo-900"
        >Parsisi≈≥sti</a
      >
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['id', 'name', 'download']"
    class="bg-gray-200 text-gray-700"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['id', 'name', 'download']"
    class="bg-gray-50"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (page)="pageChanged($event)"
>
</mat-paginator>
