<div class="flex justify-end my-4">
  <button mat-raised-button color="primary" (click)="openDialog()">
    Pridėti transporto priemonę
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let car">{{ car.id }}</td>
  </ng-container>

  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef>Markė</th>
    <td mat-cell *matCellDef="let car">{{ car.make }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Modelis</th>
    <td mat-cell *matCellDef="let car">{{ car.model }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Metai</th>
    <td mat-cell *matCellDef="let car">{{ car.year }}</td>
  </ng-container>

  <ng-container matColumnDef="license_plate">
    <th mat-header-cell *matHeaderCellDef>Valstybinis numeris</th>
    <td mat-cell *matCellDef="let car">{{ car.license_plate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (page)="pageChanged($event)"
>
</mat-paginator>
