<div class="flex flex-col pb-2">
  <div *ngFor="let news of newsData" class="bg-white rounded-lg shadow-md mb-4">
    <mat-card class="p-4">
      <h1 class="text-1xl font-bold mb-4">{{ news.title }}</h1>
      <p class="text-gray-600">
        {{ news.description }}
      </p>
    </mat-card>
  </div>
</div>
