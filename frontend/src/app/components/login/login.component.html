<div class="flex items-center justify-center h-screen content">
  <mat-card>
    <div class="flex flex-row">
      <form class="flex flex-col">
        <mat-form-field>
          <input
            matInput
            placeholder="Vartotojo Vardas"
            [(ngModel)]="username"
            name="username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="SlaptaÅ¾odis"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">
          Prisijungti
        </button>
      </form>
    </div>
  </mat-card>
  <div class="flex flex-col pl-8">
    <p class="mb-2">Neturi paskyros?</p>
    <button mat-raised-button color="accent" (click)="routeToRegister()">
      Registracija
    </button>
  </div>
</div>
